{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403</title>
    <link rel="stylesheet" href="{% static 'css/exceptions/styles.css' %}">
</head>
{% block body %}
    <body>
    <h1>404</h1>
    <div class="cloak__wrapper">
        <div class="cloak__container">
            <div class="cloak"></div>
        </div>
    </div>
    <div class="info">
        <h2>Access Denied</h2>
        <p>Sorry, but you do not have permission to access this page.</p>
        <a href="/static" target="_blank" rel="noreferrer noopener">Home</a>
    </div>
    </body>
{% endblock %}
</html>
